openapi: 3.0.1
info:
  title: DILA - Légifrance Beta
  description: >
    Afin de faciliter la réutilisation des données juridiques, la DILA met à disposition du public une API de Légifrance en version bêta.<br />
    Ce document a pour objectif de décrire les méthodes de l'API Légifrance, présentées à l’aide du framework Swagger.<br />
    Vous pouvez également télécharger une [documentation complémentaire](https://beta.legifrance.gouv.fr/contenu/Media/Files/pied-de-page/description-des-tris-et-filtres-de-l-api.xlsx) ainsi que des [exemples d’utilisation](https://beta.legifrance.gouv.fr/contenu/Media/Files/pied-de-page/exemples-d-utilisation-de-l-api.docx) de l'API.<br />
    <br />
    Cet accès vous permet d’expérimenter l'API sur un environnement de test et de vous familiariser avec les différentes méthodes.<br />
    <br />
    À noter<br />
    - L'environnement de test peut être indisponible.<br />
    - Les appels sont limités par quotas.<br />
    <br />
    Les mises à jour correctives et évolutives sont réalisées dans un premier temps sur cet environnement. La version de l'API correspond à celle du site bêta de Légifrance.<br />
    <br />
    Les données ne sont pas identiques à celles de Production.<br />
    <br />
    L'API Légifrance est mise à disposition sous [conditions](https://beta.legifrance.gouv.fr/contenu/pied-de-page/open-data-et-api).<br />
    <br />
    Pour toute question, vous pouvez écrire à l'adresse retours-legifrance-modernise@dila.gouv.fr.<br />
