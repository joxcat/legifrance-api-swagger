components:
  schemas:
    OauthImplicitRequest:
      title: OauthImplicitRequest
      type: object
      properties:
        grant_type:
          type: string
          enum: [client_credentials]
          required: true
        scope:
          type: string
          enum: [openid]
        client_id:
          type: string
          required: true
          example: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
          description: Oauth2 Client-ID
        client_secret:
          type: string
          required: true
          example: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
          description: Oauth2 Client-Secret
    OauthImplicitResponse:
      title: OauthImplicitResponse
      type: object
      properties:
        access_token:
          type: string
          description: "Token à ajouter aux requêtes sous la forme du header 'Authorization: Bearer {access_token}'"
        token_type:
          type: string
          enum: [Bearer]
        expires_in:
          type: integer
          format: int32
          example: 3600
        scope:
          type: string
          example: openid resource.READ
    KaliTextConsultArticleRequest:
      title: KaliTextConsultArticleRequest
      required:
      - id
      type: object
      properties:
        id:
          type: string
          description: Identifiant du texte ou d'un de ses éléments enfants (section/article)
          example: KALIARTI000005833238
      description: Requête de consultation d'un texte d'une convention collective
    SuggestRequest:
      title: SuggestRequest
      type: object
      properties:
        searchText:
          type: string
          description: Texte à rechercher
          example: mariage
      description: Requête de suggestion d'une recherche textuelle
    DossierResult:
      title: DossierResult
      type: object
      properties:
        idTexte:
          type: string
          description: Identifiant du texte
          example: JORFTEXT000037882341
        libelleTexte:
          type: string
          description: Titre du texte
          example: LOI n° 2018-1317 du 28 décembre 2018 de finances pour 2019
      description: Objet représentant un dossier
    GetArticleResponse:
      title: GetArticleResponse
      type: object
      properties:
        article:
          $ref: '#/components/schemas/Article'
        dereferenced:
          type: boolean
          description: Identifie si le contenu est référençable par les robots d'indexation
          example: true
        executionTime:
          type: integer
          description: Temps d'exécution
          format: int64
      description: réponse de consultation d'un article
    ModificateurDTO:
      title: ModificateurDTO
      type: object
      properties:
        id:
          type: string
          description: Identifiant
          example: LEGIARTI000006687518
        idParent:
          type: string
          description: Identifiant de l'élément parent du modificateur (texte/section
            ...)
        idText:
          type: string
          description: Identifiant du texte du modificateur
          example: LEGITEXT000006072665
        name:
          type: string
          description: Titre du modificateur
          example: Code de la santé publique - art. L2211-1 (V)
        nature:
          type: string
          description: Nature
          example: CODE
          enum:
          - LODA
          - JORF
          - CODE
          - KALI
          - JORFCONT
      description: Objet représentant un modificateur
    Legislature:
      title: Legislature
      type: object
      properties:
        dateDebut:
          type: string
          description: Date de début
          format: date-time
        dateFin:
          type: string
          description: Date de fin
          format: date-time
        id:
          type: string
          description: Identifiant
          example: "14"
        libelle:
          type: string
          description: libellé
          example: XIVème législature
      description: Objet représentant une législature
    LODAListResponse:
      title: LODAListResponse
      type: object
      properties:
        executionTime:
          type: integer
          description: Temps d'exécution
          format: int64
        legalStatus:
          $ref: '#/components/schemas/Facet'
