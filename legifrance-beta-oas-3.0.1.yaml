          $ref: '#/components/schemas/Facet'
        results:
          type: array
          description: Liste des résultats de la page
          items:
            $ref: '#/components/schemas/LODAListResult'
        totalResultNumber:
          type: integer
          description: Nombre de résultats
          format: int64
          example: 12
      description: Résultat d'une requête paginée pour lister les textes Lois, Décrets,
        Arrêtés
